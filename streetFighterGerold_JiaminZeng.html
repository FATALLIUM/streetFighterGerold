<!DOCTYPE html>
<html>
    <head>
    <title>STREET FIGHTER: THE RISE OF GEROLD</title>
    <link rel = "stylesheet" href = "css sheet.css" />
    <body onload = "initialize();">
        <h1>COMMENCE!</h1>
        <div class = "statsBox">PLAYER STATS:
            <span id = "pStr"></span>
            <span id = "pDex"></span>
            <span id = "pSpd"></span>
            <span id = "pVit"></span>
        </div>
        <div class = "statsBox">ENEMY STATS:
            <span id = "eStr"></span>
            <span id = "eDex"></span>
            <span id = "eSpd"></span>
            <span id = "eVit"></span>
        </div>
        <img id = "pImage">
        <img id = "eImage">
        <hr />
        <div></div>
        <button id = "atkButton">ATTACK!</button>
        <button id = "defButton">DEFEND!</button>
        <div class = "scroll", id = "dialogueBox">...</div>
        <div class = "scroll", id = "outputBox">Attack or defend?</div>
        <hr />
        <button id = "resetButton">RESET GAME!</button>
        <script src = "utilities.js"></script>
    </head>
    </body>
</html>
